<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeholics | Login</title>
    <link rel="stylesheet" href="./login-page.css" />
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="background-image">
        <div class="logo">
            <img src="../../res/logo-white-transp.png" alt="" />
        </div>
        <div class="text-just-below-logo">
            <p>Fill in the below details to officially be a Codeholics Member: </p>
        </div>
    </div>

    <div class="grid-input-container">

    </div>

    <div class="input-container">
        <form action="">
            <input class="input-img" type="image" src="../../res/user-male.png" alt="Upload Photo">

            <input class="textbox" type="text" name="username" id="username" placeholder="Codeholics Username"
                required="required">

            <div class="mini">
                <input class="textbox-mini" type="text" name="fname" id="fname" placeholder="First Name"
                    required="required">

                <input class="textbox-mini" type="text" name="lname" id="lname" placeholder="Last Name"
                    required="required">
            </div>

            <input class="textbox" type="email" name="email" id="email" placeholder="Email Address" required="required">

            <div class="mini">
                <input class="textbox-mini" type="password" placeholder="Create Password" name="password"
                    required="required">

                <input class="textbox-mini" type="password" placeholder="Retype Password" name="password"
                    required="required">
            </div>

            <input class="textbox" type="text" name="city" id="city" placeholder="Enter Your City" required="required">
            <p class="coding-experience-text">Coding Experience: </p>
            <div class="radio">
                <div class="noob experience-button">
                    <a href="#">Noob</a>
                </div>
                <div class="intermediate experience-button">
                    <a href="#">Intermediate</a>
                </div>
                <div class="expert experience-button">
                    <a href="#">Expert</a>
                </div>
                <div class="elite experience-button">
                    <a href="#">Elite</a>
                </div>
            </div>

            <div class="btn-placement">
                <button class="btn"><span>Register</span></button>
            </div>
        </form>
    </div>
    <footer>
        <img src="../../res/logo-white-transp.png" alt="Codeholics logo">
        <p>This project was created during KJSCE Hack 6.0</p>
        <div class="info">
            <li><a href="#">Terms Of Use</a></li>
            <li><span>.</span></li>
            <li><a href="#">Privacy Policy</a></li>
        </div>
        <span class="copyright">Copyright &copy; 2022 Codeholics</span>
    </footer>
</body>

</html>
