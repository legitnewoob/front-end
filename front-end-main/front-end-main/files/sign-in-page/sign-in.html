<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeholics | Sign In</title>
    <link rel="stylesheet" href="./sign-in.css" />
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="background-image">
        <div class="logo">
            <img src="../../res/logo-white-transp.png" alt="" />
        </div>
        <div class="text-just-below-logo">
            <p>Already Have An Account?</p>
        </div>
        <div class="login-with-google">
            <p>Login With <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                    class="blue">g</span><span class="green">l</span><span class="red">e</span></p>
            <a href="#">
                <img class="google-logo" src="../../res/google-logo.png" alt="Google Logo">
            </a>
        </div>
        <div class="or">
            <table>
                <tr>
                    <td style="border-bottom: 1px solid gray; width: 45%">&nbsp;
                    </td>
                    <td style="vertical-align:middle;text-align:center" rowspan="2">&nbsp;&nbsp;OR&nbsp;&nbsp;</td>
                    <td style="border-bottom: 1px solid gray; width: 45%">&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
        <div class="input-container">
            <div class="input-details">
                <div class="textbox">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="textbox">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="submit">
                    <button type="submit">LOGIN</button>
                </div>
            </div>
            <div class="forgot-password">
                <li><a href="../login-page/login-page.html">Register</a></li>
                <li><a href="#">Forgot Password?</a></li>
            </div>
            <p class="query">For any issues or assistance, email
                <a target="_blank" href="mailto:hardikts@gmail.com" class="mail-link">hardikts@gmail.com</a>
            </p>
        </div>
    </div>
    <footer>
        <img src="../../res/logo-white-transp.png" alt="Codeholics logo">
        <p>This project was created during KJSCE Hack 6.0</p>
        <div class="info">
            <li><a href="#">Terms Of Use</a></li>
            <li><span>.</span></li>
            <li><a href="#">Privacy Policy</a></li>
        </div>
        <span class="copyright">Copyright &copy; 2022 Codeholics</span>
    </footer>
</body>

</html>
